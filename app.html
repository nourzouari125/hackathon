
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí≥ FinMatch - Recommandation de Produits Financiers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --gold: #fbbf24;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(251, 191, 36, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(5deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 10px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            font-weight: 300;
            margin-bottom: 10px;
        }

        .description {
            font-size: 0.95rem;
            color: var(--text);
            opacity: 0.8;
        }

        .card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
        }

        label .icon {
            font-size: 1.3rem;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-dim);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border: 2px dashed var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dim);
        }

        .file-label:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }

        .file-label .icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .slider-container {
            margin-bottom: 10px;
        }

        .slider-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .slider-value span {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .slider-value .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, var(--accent) 0%, var(--accent) 50%, var(--border) 50%, var(--border) 100%);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--gold);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(251, 191, 36, 0.5);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.7);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--gold);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(251, 191, 36, 0.5);
        }

        .search-btn {
            width: 100%;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn .icon {
            font-size: 1.3rem;
        }

        .results {
            margin-top: 40px;
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .results.active {
            display: block;
        }

        .results-header {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .product-card:nth-child(2) { animation-delay: 0.1s; }
        .product-card:nth-child(3) { animation-delay: 0.2s; }
        .product-card:nth-child(4) { animation-delay: 0.3s; }
        .product-card:nth-child(5) { animation-delay: 0.4s; }

        .product-card:hover {
            transform: translateX(10px);
            border-color: var(--accent);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.2);
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
        }

        .price {
            color: var(--gold);
            font-size: 1.2rem;
        }

        .score {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border), transparent);
            margin: 30px 0;
        }

        .warning,
        .info {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeInUp 0.5s ease-out;
        }

        .warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--warning);
        }

        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent-light);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 25px;
            }

            .product-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üí≥</div>
            <h1>FinMatch</h1>
            <p class="subtitle">Recommandation de Produits Financiers Intelligente</p>
            <p class="description">Trouvez le <strong>meilleur laptop</strong> bas√© sur vos <strong>besoins, budget, voix ou image</strong>.</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label>
                    <span class="icon">üìù</span>
                    D√©crivez ce que vous voulez
                </label>
                <input type="text" id="textQuery" placeholder="Ex: Un laptop puissant pour le gaming et le montage vid√©o...">
            </div>

            <div class="input-group">
                <label>
                    <span class="icon">üñºÔ∏è</span>
                    T√©l√©charger une image de laptop (optionnel)
                </label>
                <div class="file-upload">
                    <div class="file-label" id="imageLabel">
                        <span class="icon">üìÅ</span>
                        <span>Cliquez pour s√©lectionner une image</span>
                    </div>
                    <input type="file" id="imageFile" accept="image/png, image/jpeg, image/jpg">
                </div>
            </div>

            <div class="input-group">
                <label>
                    <span class="icon">üé§</span>
                    T√©l√©charger une demande vocale (optionnel)
                </label>
                <div class="file-upload">
                    <div class="file-label" id="audioLabel">
                        <span class="icon">üìÅ</span>
                        <span>Cliquez pour s√©lectionner un fichier audio</span>
                    </div>
                    <input type="file" id="audioFile" accept="audio/mp3, audio/wav">
                </div>
            </div>

            <div class="input-group">
                <label>
                    <span class="icon">üí∞</span>
                    Budget Maximum
                </label>
                <div class="slider-container">
                    <div class="slider-value">
                        <span>Budget:</span>
                        <span class="value">$<span id="budgetValue">1500</span></span>
                    </div>
                    <input type="range" id="budgetSlider" min="300" max="4000" step="100" value="1500">
                </div>
            </div>

            <button class="search-btn" id="searchBtn">
                <span class="icon">üîç</span>
                Trouver la Meilleure Correspondance
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Recherche en cours...</p>
        </div>

        <div class="results" id="results">
            <h2 class="results-header">
                <span>üìä</span>
                Produits Recommand√©s
            </h2>
            <div id="productsList"></div>
        </div>
    </div>

    <script>
        // Budget slider
        const budgetSlider = document.getElementById('budgetSlider');
        const budgetValue = document.getElementById('budgetValue');

        budgetSlider.addEventListener('input', function() {
            budgetValue.textContent = this.value;
            const percent = ((this.value - this.min) / (this.max - this.min)) * 100;
            this.style.background = `linear-gradient(to right, var(--accent) 0%, var(--accent) ${percent}%, var(--border) ${percent}%, var(--border) 100%)`;
        });

        // File upload labels
        const imageFile = document.getElementById('imageFile');
        const audioFile = document.getElementById('audioFile');
        const imageLabel = document.getElementById('imageLabel');
        const audioLabel = document.getElementById('audioLabel');

        imageFile.addEventListener('change', function() {
            if (this.files.length > 0) {
                imageLabel.innerHTML = `<span class="icon">‚úÖ</span><span>${this.files[0].name}</span>`;
            }
        });

        audioFile.addEventListener('change', function() {
            if (this.files.length > 0) {
                audioLabel.innerHTML = `<span class="icon">‚úÖ</span><span>${this.files[0].name}</span>`;
            }
        });

        // Search button
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const productsList = document.getElementById('productsList');
        const textQuery = document.getElementById('textQuery');

        searchBtn.addEventListener('click', async function() {
            const text = textQuery.value.trim();
            const image = imageFile.files[0];
            const audio = audioFile.files[0];
            const budget = budgetSlider.value;

            // Validation
            if (!text && !image && !audio) {
                productsList.innerHTML = '<div class="warning"><span class="icon">‚ö†Ô∏è</span><span>Veuillez fournir au moins une entr√©e (texte, image ou audio).</span></div>';
                results.classList.add('active');
                return;
            }

            // Show loading
            loading.classList.add('active');
            results.classList.remove('active');

            // Simulate API call (remplacez ceci par votre vraie API)
            setTimeout(() => {
                // Donn√©es de d√©monstration
                const mockProducts = [
                    {
                        name: 'Dell XPS 15',
                        brand: 'Dell',
                        price: 1299,
                        score: 0.923
                    },
                    {
                        name: 'MacBook Pro 14"',
                        brand: 'Apple',
                        price: 1999,
                        score: 0.891
                    },
                    {
                        name: 'Lenovo ThinkPad X1',
                        brand: 'Lenovo',
                        price: 1450,
                        score: 0.876
                    },
                    {
                        name: 'HP Spectre x360',
                        brand: 'HP',
                        price: 1350,
                        score: 0.845
                    },
                    {
                        name: 'ASUS ZenBook Pro',
                        brand: 'ASUS',
                        price: 1599,
                        score: 0.812
                    }
                ];

                // Filter by budget
                const filteredProducts = mockProducts.filter(p => p.price <= budget);

                // Display results
                loading.classList.remove('active');
                results.classList.add('active');

                if (filteredProducts.length === 0) {
                    productsList.innerHTML = '<div class="info"><span class="icon">‚ÑπÔ∏è</span><span>Aucun produit correspondant trouv√© dans votre budget.</span></div>';
                } else {
                    productsList.innerHTML = filteredProducts.map(product => `
                        <div class="product-card">
                            <div class="product-name">
                                <span>üñ•Ô∏è</span>
                                ${product.name}
                            </div>
                            <div class="product-details">
                                <div class="detail-item">
                                    <div class="detail-label">Marque</div>
                                    <div class="detail-value">${product.brand}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Prix</div>
                                    <div class="detail-value price">$${product.price}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Score de similarit√©</div>
                                    <div class="detail-value">
                                        <span class="score">${(product.score * 100).toFixed(1)}%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            }, 1500);
        });

        // Initialize slider gradient
        budgetSlider.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
